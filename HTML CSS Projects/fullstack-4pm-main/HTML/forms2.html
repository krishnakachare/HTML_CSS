        <form action="server.js">
            <fieldset>
                <legend>Signup</legend>
                <div>
                   FirstName:* <input type="text" placeholder="firstname" name="fn" required> Lastame:
                    <input type="text" placeholder="lastname"
                    name="ln" value="batt" disabled>
                    
                </div><br>
                <div>
                    <input type="email" placeholder="enter email address" name="em">
                </div><br>
                <div>
                  <input type="password" placeholder="enter password" name="pwd"
                   pattern="/[A-Za-z]{4}[0-9]{4}/"
                  minlength="8" maxlength="12">
                  <input type="number" name="age" id="" min="20" max="25">
                 
                </div><br>
                <div>
                    <button>Submit</button>
                    <input type="reset" value="Reset">
                </div>
                <p>Note: All field with * are required</p>
            </fieldset>
        </form>
