<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
   <table>
    <tr>
        <th>Day/Period</th>
        <th>I<br>9.30-10.20</th>
        <th>II<br>10.20-11.10</th>
        <th>III<br>11.10-12.00</th>
        <th>12.00-12.40</th>
        <th>IV<br>12.40-1.30</th>
        <th>V<br>1.30-2.20</th>
        <th>VI<br>2.20-3.10</th>
        <th>VII<br>3.10-1.00</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6"><strong>LUNCH</strong></td>
        <td colspan="3">LAB</td>
        
        <td>Phy</td>
    </tr>
    <tr>
        <th>TuesDay</th>
        <td colspan="3">LAB</td>
        
        <td>Eng</td>
        <td>Che</td>
        <td>MAT</td>
        <td>Sports</td>
    </tr>
    <tr>
        <th>WednesDay</th>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Library</td>
    </tr>
   
   </table>
</body>
</html>
