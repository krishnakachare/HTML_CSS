<!DOCTYPE html>
<html lang="en">

    <head>
        <title>ACE in Action</title>
       
    </head>

    <body>
       <div class="themes" >
        <button onclick="changer(event)">monokai</button>
        <button>twilight</button>
    </div>
        <div id="editor" style="height: 80vh;">function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
            }</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"
        integrity="sha512-oz/97HdPI510jvvYzVqE2tzz+jWpvUeVkK5OT0S2kPZOxuR+9cE8zT1V6UgwtRG71ThICBEtkPEzN5tfP/YeYw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.session.setMode("ace/mode/c");
         function changer(e)
            {
                alert(e.target.textContent);
                editor.setTheme("ace/theme/monokai");
            }
        </script>
    </body>

</html>
