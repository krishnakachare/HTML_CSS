<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body id="particles-js">
    <div class="container bg-black">
        <header class="w-100 d-flex justify-content-between">
          <img src="./assets/logo.avif" alt="logo" height="10" width="10">
          <ul class="d-flex justify-content-between gap-3 align-items-center list-unstyled text-white">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </header>
    </div>
    <canvas class="background"></canvas>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js
"></script>
        <script>
            window.
                    onload
                    = function ()
                    {
                        Particles.
                            init
                            ({
                                
                                // normal options
                                selector:
                                    '.background'
                                ,
                                maxParticles:
                                    25
                                ,
                                connectParticles:
                                    true,

                                // options for breakpoints
                                responsive: [
                                    {
                                        breakpoint:
                                            768
                                        ,
                                        options: {
                                            maxParticles:
                                                200
                                            ,
                                            color:
                                                '#48F2E3'
                                            ,
                                            connectParticles:
                                                true
                                        }
                                    }, {
                                        breakpoint:
                                            425
                                        ,
                                        options: {
                                            maxParticles:
                                                100
                                            ,
                                            connectParticles:
                                                true
                                        }
                                    }, {
                                        breakpoint:
                                            320
                                        ,
                                        options: {
                                            maxParticles:
                                                0

                                            // disables particles.js
                                        }
                                    }
                                ]
                            });
                    };

        </script>
</body>
</html>
