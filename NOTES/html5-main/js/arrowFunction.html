<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <h1>Arrow Demo</h1>
    <button onclick="raj(2,3)">Click</button>
    <script>
       const raj=(a,b)=> alert("helloo"+(a+b))
       
       const a= (a)=>{
        console.log(a);
        return "Hi"
       }
       const b= a(5)
       console.log(a,b)

    </script>
</body>
</html>
